<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>CV Numérique Thibaud Marin</title>
    <meta name="description"
        content="Bienvenu sur le CV numérique de Thibaud Marin, je suis a la recherche d'un emploi dans le developpement web, community manager, ou sur tout ce qui touche au référencement Web.">
</head>
<body class="font-monospace ">
    <form class="m-5">
        <div class="row my-5">
            <div class="col-md-6">
                <label for="nom" class="form-label">Nom</label>
                <input id="nom" class="form-control" type="text" name="" placeholder="Entrer votre nom">
            </div>
            <div class="col-md-6">
                <label for="prenom" class="form-label">Prénom</label>
                <input id="prenom" class="form-control" type="text" name="" placeholder="Entrer votre prénom">
            </div>
        </div>
        <div class="row my-5">
            <div class="col-md-6">
                <label for="mail" class="form-label">Mail</label>
                <input id="mail" class="form-control" type="text" name="" placeholder="Entrer votre mail">
            </div>
        </div>
        <div class="row my-5">
            <div class="col-12">
                <label for="question" class="form-label">Posez moi votre question</label>
                <input id="question" class="form-control" type="text" name="" placeholder="Posez moi votre question">
            </div>
        </div>
        <div class="text-center">
            <a href="index.html" class="btn btn-primary btn-lg active bi bi-send" tr data-toogle="tooltip" data-placement="top" title="Envoyer mon message et revenir a la page d'accueil" role="button"
            aria-pressed="true"> Envoyer</a>
        </div>
    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
