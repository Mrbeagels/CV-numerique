<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Numérique Thibaud Marin</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <form class="m-5">
        <div class="row my-5">
            <div class="col-md-6">
                <label for="nom" class="form-label">Nom</label>
                <input id="nom" class="form-control" type="text" name="" placeholder="Entrer votre nom">
            </div>
            <div class="col-md-6">
                <label for="prenom" class="form-label">Prénom</label>
                <input id="prenom" class="form-control" type="text" name="" placeholder="Entrer votre prénom">
            </div>
        </div>
        <div class="row my-5">
            <div class="col-md-6">
                <label for="mail" class="form-label">Mail</label>
                <input id="mail" class="form-control" type="text" name="" placeholder="Entrer votre mail">
            </div>
        </div>
        <div class="row my-5">
            <div class="col-12">
                <label for="adresse" class="form-label">Posez moi votre question</label>
                <input id="adresse" class="form-control" type="text" name="" placeholder="Posez moi votre question">
            </div>
        </div>
        <button class="btn btn-primary align-item-center">S'inscrire</button>
    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>       
</body>
</html>
